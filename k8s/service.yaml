---
apiVersion: v1
kind: Service
metadata:
  name: petrosa-cio
  namespace: petrosa-apps
  labels:
    app: cio
    component: governance
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: cio
