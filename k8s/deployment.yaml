---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petrosa-cio
  namespace: petrosa-apps
  labels:
    app: cio
    component: governance
    version: VERSION_PLACEHOLDER
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cio
  template:
    metadata:
      labels:
        app: cio
        component: governance
        version: VERSION_PLACEHOLDER
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-28T00:00:00Z"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: cio
        image: yurisa2/petrosa-cio:VERSION_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: petrosa-common-config
        - configMapRef:
            name: petrosa-cio-config
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: petrosa-cio-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: petrosa-cio-config
              key: LOG_LEVEL

        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
